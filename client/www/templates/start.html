<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Start a chat</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeStart()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <script>
          function initMap() {
              var map = new google.maps.Map(document.getElementById('map'), {
                  center: { lat: -34.397, lng: 150.644 },
                  zoom: 6
              });
              var infoWindow = new google.maps.InfoWindow({ map: map });

              // Try HTML5 geolocation.
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(function (position) {
                      var pos = {
                          lat: position.coords.latitude,
                          lng: position.coords.longitude
                      };

                      infoWindow.setPosition(pos);
                      infoWindow.setContent('Location found.');
                      map.setCenter(pos);
                  }, function () {
                      handleLocationError(true, infoWindow, map.getCenter());
                  });
              } else {
                  // Browser doesn't support Geolocation
                  handleLocationError(false, infoWindow, map.getCenter());
              }
          }

          function handleLocationError(browserHasGeolocation, infoWindow, pos) {
              infoWindow.setPosition(pos);
              infoWindow.setContent(browserHasGeolocation ?
                                    'Error: The Geolocation service failed.' :
                                    'Error: Your browser doesn\'t support geolocation.');
          }
      </script>
      <div id="map"></div>

      <div class="list">
      <span>{{message}}</span>
        <label class="item item-input">
          <span class="input-label">Nickname</span>
          <input type="text" ng-model="nickname">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="enterChat(nickname)" type="button">Enter chat</button>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
