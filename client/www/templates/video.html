<ion-view>
    <ion-content ng-init="loadImages()" class="animated fadeIn padding">
        <h1 class="center">All Videos</h1>
        <div class="row gallery">
            <div class="col col-25" ng-repeat="image in images">
                <img src="img/profile.jpg" width="100%" />
            </div>
        </div>
    </ion-content>
</ion-view>
